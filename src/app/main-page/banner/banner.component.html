<header class="banner" [style]="{ 'background-image': 'url(' + backImg() + ')'}">
  <div class="banner_contents">
    <h1 class="banner_title">
      {{bannerDetails?.name || bannerDetails?.original_name || bannerDetails?.title}}
    </h1>
    <div class="banner_buttons">
      <button class="banner_button">Play</button>
      <button class="banner_button">Show</button>
    </div>
    <h1 class="banner_desc">
      {{truncate(bannerDetails.overview, 150)}}
    </h1>
  </div>
</header>
